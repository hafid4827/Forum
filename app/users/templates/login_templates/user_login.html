{% extends "../base.html" %} {% block content %}
<div class="flex justify-center items-center h-screen">
  <div
    class="border-2 border-white px-4 py-2 bg-black text-white outline-none !p-10"
  >
    <h3 class="text-center text-white mb-10 text-4xl capitalize">
      <span class="text-green-500">//</span>Login<span class="text-rose-700"
        >_</span
      >
    </h3>
    <form method="POST" class="form-style">
      <input type="hidden" name="next" value="{{ next }}" />
      {% csrf_token %}

      <!-- form variable -->
      {{ form.as_p }}
      <div class="">
        <input
          type="submit"
          name="submit"
          class="block mx-auto hover:bg-blue-700 cursor-pointer"
          value="source ./admin"
        />
      </div>
    </form>
  </div>
</div>
{% endblock %}
